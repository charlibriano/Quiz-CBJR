<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Charlie Brown Jr</title>

  <style>
    @font-face {
      font-family: 'Elektrix';
      src: url('https://raw.githubusercontent.com/charlibriano/Quiz-CBJR/main/Elektrix%20Bold.ttf') format('truetype');
      font-weight: bold;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      background-image: url('fundo-cbjr.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      background-attachment: fixed;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      margin: 30px 0 10px;
    }

    header h1 {
      font-family: 'Elektrix', sans-serif;
      font-size: 3em;
      color: #f1c40f;
      text-shadow: 2px 2px 5px black;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      margin-bottom: 40px;
    }

    #player-controls {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px;
      width: 80%;
      margin-bottom: 40px;
    }

    #player-controls button {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    #player-controls button:hover {
      background-color: #34495e;
      transform: scale(1.1);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    }

    #player-controls button:active {
      transform: scale(1);
      background-color: #1abc9c;
    }

    #player-controls p {
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
    }

    .question {
      margin: 20px 0;
    }

    .question h3 {
      margin-bottom: 20px;
    }

    .question button {
      margin: 10px;
      padding: 20px 40px;
      font-size: 1.5em;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      background-color: #f1c40f;
      color: black;
      transition: background-color 0.3s, color 0.3s;
      width: 40%;
      max-width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .question button:hover {
      background-color: #d4a20d;
    }

    .question button:active {
      transform: scale(0.98);
    }

    #score, #medal {
      margin-top: 20px;
      font-size: 1.3em;
    }

    .answers-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    @media (max-width: 600px) {
      #player-controls button {
        width: 70px;
        height: 70px;
        font-size: 26px;
      }

      .question button {
        width: 80%;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz: <br> Charlie Brown Jr</h1>
  </header>

  <div id="player-controls">
    <button onclick="prevSong()">‚èÆÔ∏è</button>
    <button onclick="togglePlay()">‚ñ∂Ô∏è</button>
    <button onclick="nextSong()">‚è≠Ô∏è</button>
    <p id="current-song"></p>
  </div>

  <div class="container">
    <div id="quiz"></div>
    <p id="score"></p>
    <p id="medal"></p>
    <button id="restart-btn" onclick="restartQuiz()" style="display:none; padding: 10px 20px; margin-top: 20px; background-color: #f1c40f; color: black; cursor: pointer;">Reiniciar Quiz</button>
  </div>

  <audio id="audio" controls style="display:none"></audio>

  <script>
    const audio = document.getElementById('audio');
    const currentSongText = document.getElementById('current-song');
    let playlist = [];
    let currentIndex = 0;
    let isPlaying = false;
    let audioStarted = false;

    fetch('https://raw.githubusercontent.com/charlibriano/Quiz-CBJR/main/playlist.json')
      .then(res => res.json())
      .then(data => {
        playlist = data;
        currentIndex = Math.floor(Math.random() * playlist.length); // Escolhe m√∫sica aleat√≥ria
        loadSong();
      });

    function loadSong() {
      if (!playlist.length) return;
      const song = playlist[currentIndex];
      audio.src = song.url;
      currentSongText.textContent = `Tocando agora: ${song.title}`;
      if (isPlaying) audio.play();
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        isPlaying = true;
      } else {
        audio.pause();
        isPlaying = false;
      }
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadSong();
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadSong();
    }

    const quiz = document.getElementById('quiz');
    const scoreText = document.getElementById('score');
    const medalText = document.getElementById('medal');
    const restartBtn = document.getElementById('restart-btn');

    const questions = [
      { pergunta: "Qual o nome do vocalista do Charlie Brown Jr.?", respostas: ["Chor√£o", "Champignon", "Marc√£o", "Renato Russo"], correta: "Chor√£o" },
      { pergunta: "Qual √°lbum tem a m√∫sica 'Z√≥io de Lula'?", respostas: ["Nadando com os Tubar√µes", "Pre√ßo Curto... Prazo Longo", "Tamo A√≠ na Atividade", "Imunidade Musical"], correta: "Nadando com os Tubar√µes" },
      { pergunta: "Em que cidade surgiu a banda Charlie Brown Jr.?", respostas: ["S√£o Paulo", "Rio de Janeiro", "Santos", "Curitiba"], correta: "Santos" },
      { pergunta: "Qual dessas m√∫sicas √© um lado B do Charlie Brown Jr.?", respostas: ["Te Levar", "I Feel So Good Today", "Senhor do Tempo", "Z√≥io de Lula"], correta: "I Feel So Good Today" },
      { pergunta: "Qual integrante da banda tamb√©m era conhecido por tocar beatbox?", respostas: ["Thiago Castanho", "Marc√£o", "Champignon", "Chor√£o"], correta: "Champignon" },
      { pergunta: "Qual √© o nome do primeiro √°lbum da banda?", respostas: ["Nadando com os Tubar√µes", "Transpira√ß√£o Cont√≠nua Prolongada", "T√¢mo A√≠ na Atividade", "Imunidade Musical"], correta: "Transpira√ß√£o Cont√≠nua Prolongada" },
      { pergunta: "Qual m√∫sica da banda tem a frase 'Hist√≥ria nossas hist√≥rias'?", respostas: ["S√≥ os Loucos Sabem", "Proibida Pra Mim", "Dias de Luta, Dias de Gl√≥ria", "Lugar ao Sol"], correta: "Dias de Luta, Dias de Gl√≥ria" }
    ];

    let score = 0;
    let currentQuestion = 0;

    function startAudio() {
      if (!audioStarted) {
        audio.play();
        isPlaying = true;
        audioStarted = true;
      }
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        quiz.innerHTML = '';
        scoreText.textContent = `Pontua√ß√£o final: ${score}/${questions.length}`;
        if (score === questions.length) {
          medalText.textContent = "üèÖ Medalha de Ouro! Voc√™ √© f√£ raiz!";
        } else if (score >= questions.length / 2) {
          medalText.textContent = "ü•à Medalha de Prata! Mandou bem!";
        } else {
          medalText.textContent = "ü•â Medalha de Bronze! Pode ouvir mais Charlie Brown Jr!";
        }
        restartBtn.style.display = 'block';
        return;
      }

      const q = questions[currentQuestion];
      quiz.innerHTML = `<div class="question">
        <h3>${q.pergunta}</h3>
        <div class="answers-container">
          ${q.respostas.map(alt => `<button onclick="answer(this, '${alt}')">${alt}</button>`).join('')}
        </div>
      </div>`;
    }

    function answer(btn, resposta) {
      startAudio();

      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll('.question button');
      buttons.forEach(b => b.disabled = true);

      if (resposta === q.correta) {
        btn.style.backgroundColor = 'green';
        btn.style.color = 'white';
        score++;
      } else {
        btn.style.backgroundColor = 'red';
        btn.style.color = 'white';
      }

      currentQuestion++;
      setTimeout(showQuestion, 1000);
    }

    function restartQuiz() {
      score = 0;
      currentQuestion = 0;
      shuffleQuestions();
      showQuestion();
      restartBtn.style.display = 'none';
    }

    function shuffleQuestions() {
      for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
      }
    }

    showQuestion();
  </script>
</body>
</html>
