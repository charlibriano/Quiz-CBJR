<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Charlie Brown Jr</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;

      background-color: black; /* fundo preto base */
      background-image: url('fundo-cbjr.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      background-attachment: fixed;

      color: white;
      text-align: center;

      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* transpar√™ncia */
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #player-controls {
      margin: 20px 0;
    }

    .question {
      margin: 20px 0;
    }

    .question button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #f1c40f;
      color: black;
    }

    #score, #medal {
      margin-top: 20px;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Charlie Brown Jr</h1>

    <div id="player-controls">
      <button onclick="prevSong()">‚èÆÔ∏è Anterior</button>
      <button onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏Ô∏è</button>
      <button onclick="nextSong()">‚è≠Ô∏è Pr√≥xima</button>
      <p id="current-song"></p>
    </div>

    <div id="quiz"></div>
    <p id="score"></p>
    <p id="medal"></p>
  </div>

  <audio id="audio" controls style="display:none"></audio>

  <script>
    const audio = document.getElementById('audio');
    const currentSongText = document.getElementById('current-song');
    let playlist = [];
    let currentIndex = 0;
    let isPlaying = false;

    fetch('https://raw.githubusercontent.com/charlibriano/Quiz-CBJR/main/playlist.json')
      .then(res => res.json())
      .then(data => {
        playlist = data;
        loadSong();
      });

    function loadSong() {
      if (!playlist.length) return;
      const song = playlist[currentIndex];
      audio.src = song.url;
      currentSongText.textContent = `Tocando agora: ${song.title}`;
      if (isPlaying) audio.play();
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        isPlaying = true;
      } else {
        audio.pause();
        isPlaying = false;
      }
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadSong();
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadSong();
    }

    // QUIZ
    const quiz = document.getElementById('quiz');
    const scoreText = document.getElementById('score');
    const medalText = document.getElementById('medal');

    const questions = [
      { q: "Qual √© o vocalista da banda?", a: ["Chor√£o", "Champignon", "Renato Russo", "Dig√£o"], c: 0 },
      { q: "Em que ano a banda foi formada?", a: ["1991", "1992", "1993", "1994"], c: 1 },
      { q: "Qual o nome do primeiro √°lbum?", a: ["Tamo A√≠ na Atividade", "Transpira√ß√£o Cont√≠nua Prolongada", "Nadando com os Tubar√µes", "Imunidade Musical"], c: 1 },
      { q: "Quantos integrantes tinham originalmente?", a: ["3", "4", "5", "6"], c: 1 },
      { q: "Qual m√∫sica tem o verso 'dias de luta, dias de gl√≥ria'?", a: ["Proibida pra Mim", "Z√≥io de Lula", "S√≥ os Loucos Sabem", "Dias de Luta, Dias de Gl√≥ria"], c: 3 },
      // Adicione at√© 20 perguntas
    ];

    let score = 0;
    let currentQuestion = 0;

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        scoreText.textContent = `Pontua√ß√£o final: ${score}/${questions.length}`;
        if (score === questions.length) {
          medalText.textContent = "üèÖ Medalha de Ouro! Voc√™ √© f√£ raiz!";
        } else if (score >= questions.length / 2) {
          medalText.textContent = "ü•à Medalha de Prata! Mandou bem!";
        } else {
          medalText.textContent = "ü•â Medalha de Bronze! Pode ouvir mais Charlie Brown Jr!";
        }
        return;
      }

      const q = questions[currentQuestion];
      quiz.innerHTML = `<div class="question">
        <h3>${q.q}</h3>
        ${q.a.map((alt, i) => `<button onclick="answer(${i})">${alt}</button>`).join('')}
      </div>`;
    }

    function answer(i) {
      if (i === questions[currentQuestion].c) score++;
      currentQuestion++;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
