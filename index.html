<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Charlie Brown Jr.</title>
  <style>
    body {
      background: url('fundo-cbjr.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .intro-text {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .player {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .music-info {
      margin: 10px 0;
      font-size: 14px;
      color: #ccc;
    }
    button {
      background-color: #282828;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3e3e3e;
    }
    #quiz-container {
      background-color: rgba(30, 30, 30, 0.8);
      padding: 20px;
      border-radius: 15px;
    }
    .option-btn {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 15px;
      border-radius: 10px;
      background-color: #282828;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      font-size: 18px;
    }
    .option-btn:hover {
      background-color: #3e3e3e;
    }
    .correct { background-color: green !important; }
    .incorrect { background-color: red !important; }
    .hidden { display: none; }
    #visualizer {
      width: 100%;
      height: 60px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 30px;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .option-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .option-block {
      display: flex;
      flex-direction: column;
      width: 45%;
    }
    @media (max-width: 600px) {
      .controls {
        justify-content: center;
        width: 100%;
      }
      .option-btn {
        width: 100%;
        margin: 5px 0;
      }
    }
    /* Estilo para o bot√£o "Come√ßar Quiz" e "Reiniciar Quiz" */
    #start-btn, #restart-btn {
      background-color: #ff6600; /* Cor chamativa (laranja) */
      color: white;
      font-size: 20px; /* Aumenta o tamanho da fonte */
      padding: 15px 30px; /* Aumenta o tamanho do bot√£o */
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
      border: none;
      width: 250px; /* Aumenta a largura do bot√£o */
      margin-top: 20px;
      text-align: center;
    }

    #start-btn:hover, #restart-btn:hover {
      background-color: #e65c00; /* Cor de hover (laranja mais escuro) */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro-text">üé∏ Quiz Charlie Brown Jr. ‚Äì Venha testar seus conhecimentos!</div>

    <div class="player">
      <div class="controls">
        <button onclick="prevSong()">‚èÆ</button>
        <button onclick="togglePlay()" id="playPause">‚ñ∂Ô∏è</button>
        <button onclick="nextSong()">‚è≠</button>
      </div>
      <div class="music-info" id="song-title">Carregando m√∫sica...</div>
      <div id="music-time">00:00</div>
    </div>

    <button id="start-btn">Come√ßar Quiz</button>
    <button id="restart-btn" class="hidden" onclick="restartQuiz()">Reiniciar Quiz</button>

    <div id="quiz-container" class="hidden">
      <h2 id="question"></h2>
      <div id="options" class="option-container"></div>
    </div>

    <div id="result" class="hidden">
      <h3>Resultado</h3>
      <button id="retry-btn" onclick="restartQuiz()">Tente Novamente</button>
    </div>

    <div id="visualizer"><canvas id="canvas"></canvas></div>

    <iframe id="ytplayer" type="text/html" width="0" height="0"
      src="https://www.youtube.com/embed/videoseries?list=PLJmulQFvligpW37ra1gKM_lHld4k7BfkC&autoplay=1&enablejsapi=1"
      frameborder="0" allow="autoplay" allowfullscreen></iframe>
  </div>

  <script>
    const perguntas = [
    { pergunta: "Qual o nome do vocalista do Charlie Brown Jr.?", respostas: ["Chor√£o", "Champignon", "Marc√£o", "Renato Russo"], correta: "Chor√£o" },
    { pergunta: "Qual √°lbum tem a m√∫sica 'Z√≥io de Lula'?", respostas: ["Nadando com os Tubar√µes", "Pre√ßo Curto... Prazo Longo", "Tamo A√≠ na Atividade", "Imunidade Musical"], correta: "Nadando com os Tubar√µes" },
    { pergunta: "Em que cidade surgiu a banda Charlie Brown Jr.?", respostas: ["S√£o Paulo", "Rio de Janeiro", "Santos", "Curitiba"], correta: "Santos" },
    { pergunta: "Qual dessas m√∫sicas √© um lado B do Charlie Brown Jr.?", respostas: ["Te Levar", "I Feel So Good Today", "Senhor do Tempo", "Z√≥io de Lula"], correta: "I Feel So Good Today" },
    { pergunta: "Qual cidade √© ber√ßo do Charlie Brown Jr.?", respostas: ["S√£o Paulo", "Santos", "Rio de Janeiro", "Campinas"], correta: "Santos" },
    { pergunta: "Quem era o baixista original da banda?", respostas: ["Chor√£o", "Marc√£o", "Champignon", "Heitor"], correta: "Champignon" },
    { pergunta: "Em que ano o √°lbum 'Nadando com os Tubar√µes' foi lan√ßado?", respostas: ["2000", "2002", "1999", "2001"], correta: "2000" },
    { pergunta: "Qual dessas m√∫sicas √© do √°lbum 'Tamo A√≠ na Atividade'?", respostas: ["Papo Reto", "C√©u Azul", "Champanhe e √Ågua Benta", "Hoje Eu Acordei Feliz"], correta: "Champanhe e √Ågua Benta" },
    { pergunta: "Qual integrante da banda tamb√©m era conhecido por tocar beatbox?", respostas: ["Thiago Castanho", "Marc√£o", "Champignon", "Chor√£o"], correta: "Champignon" },
    { pergunta: "Em que ano o √°lbum 'Transpira√ß√£o Cont√≠nua Prolongada' foi lan√ßado?", respostas: ["1997", "1995", "2000", "1998"], correta: "1997" },
    { pergunta: "Em que ano a banda Charlie Brown Jr. foi formada?", respostas: ["1990", "1992", "1994", "1996"], correta: "1992" },
    { pergunta: "Qual √© o nome do primeiro √°lbum da banda?", respostas: ["Nadando com os Tubar√µes", "Transpira√ß√£o Cont√≠nua Prolongada", "T√¢mo A√≠ na Atividade", "Imunidade Musical"], correta: "Transpira√ß√£o Cont√≠nua Prolongada" },
    { pergunta: "Qual m√∫sica da banda tem a frase 'Hist√≥ria nossas hist√≥rias'?", respostas: ["S√≥ os Loucos Sabem", "Proibida Pra Mim", "Dias de Luta, Dias de Gl√≥ria", "Lugar ao Sol"], correta: "Dias de Luta, Dias de Gl√≥ria" },
    { pergunta: "Qual √© o nome do √°lbum lan√ßado em 2007?", respostas: ["Ritmo, Ritual e Responsa", "Nadando com os Tubar√µes", "T√¢mo A√≠ na Atividade", "Imunidade Musical"], correta: "Ritmo, Ritual e Responsa" },
    { pergunta: "Qual m√∫sica da banda tem a frase 'Eu vou roubar essa mulher pra mim'?", respostas: ["Proibida Pra Mim (Grazon)", "Dias de Luta, Dias de Gl√≥ria", "S√≥ os Loucos Sabem", "Lugar ao Sol"], correta: "Proibida Pra Mim (Grazon)" },
    { pergunta: "Qual √°lbum da banda foi lan√ßado em 2003?", respostas: ["T√¢mo A√≠ na Atividade", "Nadando com os Tubar√µes", "Acustico MTV", "Imunidade Musical"], correta: "Acustico MTV" },
    { pergunta: "Qual √© o nome do baterista que tocou na banda at√© 2005?", respostas: ["Pinguim", "Japinha", "Marc√£o", "Pelado"], correta: "Pelado" },
    { pergunta: "Qual √°lbum da banda foi lan√ßado em 2010?", respostas: ["Camisa 10 Joga Bola At√© na Chuva", "Nadando com os Tubar√µes", "T√¢mo A√≠ na Atividade", "Imunidade Musical"], correta: "Camisa 10 Joga Bola At√© na Chuva" },
    { pergunta: "Qual m√∫sica da banda tem a frase 'Eu descobri que √© azul a cor da parede da casa de DEUS'?", respostas: ["Dias de Luta, Dias de Gl√≥ria", "S√≥ os Loucos Sabem", "Proibida Pra Mim", "Lugar ao Sol"], correta: "Lugar ao Sol" },
    { pergunta: "Qual m√∫sica da banda tem a frase 'O livro que ela ama eu n√£o li'?", respostas: ["Dias de Luta, Dias de Gl√≥ria", "S√≥ os Loucos Sabem", "V√≠cios e Virtudes", "Lugar ao Sol"], correta: "V√≠cios e Virtudes" }
  ];

    let currentQuestion = 0;
    let score = 0;
    let ytPlayer;
    let musicTime = 0;
    let musicInterval;
    let canvasCtx, analyser, dataArray;

    document.getElementById('start-btn').addEventListener('click', () => {
      document.getElementById('start-btn').classList.add('hidden');
      document.getElementById('quiz-container').classList.remove('hidden');
      document.getElementById('restart-btn').classList.remove('hidden');
      shuffleQuestions();  // Embaralha as perguntas
      loadQuestion();
      if (ytPlayer) ytPlayer.playVideo();
    });

    function shuffleQuestions() {
      for (let i = perguntas.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [perguntas[i], perguntas[j]] = [perguntas[j], perguntas[i]];  // Troca as perguntas
      }
    }

    function loadQuestion() {
      const q = perguntas[currentQuestion];
      document.getElementById('question').textContent = q.pergunta;
      const options = document.getElementById('options');
      options.innerHTML = '';

      // Criar dois blocos de duas op√ß√µes lado a lado
      for (let i = 0; i < 2; i++) {
        const block = document.createElement('div');
        block.className = 'option-block';
        for (let j = 0; j < 2; j++) {
          const index = i * 2 + j;
          const opt = q.respostas[index];
          const btn = document.createElement('button');
          btn.textContent = opt;
          btn.className = 'option-btn';
          btn.onclick = () => selectAnswer(btn, opt === q.correta);
          block.appendChild(btn);
        }
        options.appendChild(block);
      }
    }

    function selectAnswer(btn, isCorrect) {
      document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
      btn.classList.add(isCorrect ? 'correct' : 'incorrect');
      if (isCorrect) score++;
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < perguntas.length) {
          loadQuestion();
        } else {
          endQuiz();
        }
      }, 1000);
    }

    function endQuiz() {
      const resultDiv = document.getElementById('result');
      const percent = (score / perguntas.length) * 100;
      let medal = '';
      if (percent < 50) medal = 'ü•â Bronze (acho que vc n√£o conhece CBJR)';
      else if (percent < 90) medal = 'ü•à Prata (Muito bom mas um f√£ faz melhor que isso)';
      else medal = 'ü•á Ouro (vc √© um f√£ de verdade)';
      resultDiv.innerHTML = `<h3>Voc√™ acertou ${score} de ${perguntas.length}</h3><p>${medal}</p>`;
      resultDiv.classList.remove('hidden');
      document.getElementById('retry-btn').classList.remove('hidden');
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      document.getElementById('result').classList.add('hidden');
      document.getElementById('quiz-container').classList.remove('hidden');
      shuffleQuestions();  // Embaralha as perguntas novamente
      loadQuestion();
    }

    function onYouTubeIframeAPIReady() {
      ytPlayer = new YT.Player('ytplayer', {
        events: {
          'onReady': () => {
            musicInterval = setInterval(() => {
              if (ytPlayer && ytPlayer.getCurrentTime) {
                musicTime = Math.floor(ytPlayer.getCurrentTime());
                const min = String(Math.floor(musicTime / 60)).padStart(2, '0');
                const sec = String(musicTime % 60).padStart(2, '0');
                document.getElementById('music-time').textContent = `${min}:${sec}`;
                updateSongTitle();
              }
            }, 1000);
            setupVisualizer();
          }
        }
      });
    }

    function updateSongTitle() {
      const videoData = ytPlayer.getVideoData();
      document.getElementById('song-title').textContent = videoData.title || 'Tocando m√∫sica...';
    }

    function togglePlay() {
      if (ytPlayer.getPlayerState() === 1) ytPlayer.pauseVideo();
      else ytPlayer.playVideo();
    }

    function nextSong() {
      ytPlayer.nextVideo();
    }

    function prevSong() {
      ytPlayer.previousVideo();
    }

    // Visualizador de frequ√™ncia com base nos dados de √°udio
    function setupVisualizer() {
      const canvas = document.getElementById('canvas');
      canvasCtx = canvas.getContext('2d');
      analyser = ytPlayer.getAudioContext().createAnalyser();
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      function draw() {
        analyser.getByteFrequencyData(dataArray);
        const width = canvas.width;
        const height = canvas.height;
        canvasCtx.clearRect(0, 0, width, height);

        const bars = 40;
        const barWidth = width / bars;
        for (let i = 0; i < bars; i++) {
          const barHeight = dataArray[i] * 2;
          canvasCtx.fillStyle = `hsl(${i * 9}, 100%, 50%)`;
          canvasCtx.fillRect(i * barWidth, height - barHeight, barWidth - 2, barHeight);
        }
        requestAnimationFrame(draw);
      }
      draw();
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
