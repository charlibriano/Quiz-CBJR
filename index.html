<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Charlie Brown Jr.</title>
  <style>
    body {
      background: url('fundo-cbjr.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 800px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .intro-text {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .player {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .music-info {
      margin: 10px 0;
      font-size: 14px;
      color: #ccc;
    }
    button {
      background-color: #282828;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3e3e3e;
    }
    #quiz-container {
      background-color: rgba(30, 30, 30, 0.8);
      padding: 20px;
      border-radius: 15px;
    }
    .option-btn {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 15px;
      border-radius: 10px;
      background-color: #282828;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      font-size: 18px;
    }
    .option-btn:hover {
      background-color: #3e3e3e;
    }
    .correct { background-color: green !important; }
    .incorrect { background-color: red !important; }
    .hidden { display: none; }
    #visualizer {
      width: 100%;
      height: 60px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 30px;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .option-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .option-block {
      display: flex;
      flex-direction: column;
      width: 45%;
    }
    @media (max-width: 600px) {
      .controls {
        justify-content: center;
        width: 100%;
      }
      .option-btn {
        width: 100%;
        margin: 5px 0;
      }
    }
    #start-btn, #restart-btn {
      background-color: #ff6600;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
      border: none;
      width: 250px;
      margin-top: 20px;
      text-align: center;
    }

    #start-btn:hover, #restart-btn:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro-text">üé∏ Quiz Charlie Brown Jr. ‚Äì Venha testar seus conhecimentos!</div>

    <div class="player">
      <div class="controls">
        <button onclick="prevSong()">‚èÆ</button>
        <button onclick="togglePlay()" id="playPause">‚ñ∂Ô∏è</button>
        <button onclick="nextSong()">‚è≠</button>
      </div>
      <div class="music-info" id="song-title">Carregando m√∫sica...</div>
      <div id="music-time">00:00</div>
    </div>

    <button id="start-btn">Come√ßar Quiz</button>
    <button id="restart-btn" class="hidden" onclick="restartQuiz()">Reiniciar Quiz</button>

    <div id="quiz-container" class="hidden">
      <h2 id="question"></h2>
      <div id="options" class="option-container"></div>
    </div>

    <div id="result" class="hidden">
      <h3>Resultado</h3>
      <button id="retry-btn" onclick="restartQuiz()">Tente Novamente</button>
    </div>

    <div id="visualizer"><canvas id="canvas"></canvas></div>

    <audio id="music-player" controls>
      <source id="audio-source" src="" type="audio/mp3">
      Seu navegador n√£o suporta √°udio.
    </audio>
  </div>

  <script>
    const perguntas = [
      { pergunta: "Qual o primeiro √°lbum do Charlie Brown Jr.?", opcoes: ["Transpira√ß√£o Cont√≠nua Prolongada", "Imunidade Musical", "Ac√∫stico MTV", "Ritmo, Ritual e Raiva"], resposta: "Transpira√ß√£o Cont√≠nua Prolongada" },
      { pergunta: "Quem foi o vocalista da banda?", opcoes: ["Chor√£o", "Marcelo D2", "Belo", "Tiago Iorc"], resposta: "Chor√£o" },
      { pergunta: "Em que ano foi lan√ßado o √°lbum 'Ritmo, Ritual e Raiva'?", opcoes: ["2000", "2002", "2004", "2006"], resposta: "2002" },
      { pergunta: "Qual √© a m√∫sica mais famosa do √°lbum 'Transpira√ß√£o Cont√≠nua Prolongada'?", opcoes: ["Z√≥io de Lula", "C√©u Azul", "Tudo que Voc√™ Podia Ser", "Quero ver o C√©u"], resposta: "C√©u Azul" },
      { pergunta: "Qual desses √°lbuns N√ÉO √© um √°lbum de est√∫dio do Charlie Brown Jr.?", opcoes: ["Ac√∫stico MTV", "M√∫sica Popular Cai√ßara", "Ritmo, Ritual e Raiva", "Mundo Ideal"], resposta: "M√∫sica Popular Cai√ßara" },
      { pergunta: "Quem era o guitarrista da banda?", opcoes: ["Marcelo Moreira", "Tutti", "Roger", "F√°bio Brasil"], resposta: "Marcelo Moreira" },
      { pergunta: "Em que ano Charlie Brown Jr. foi formado?", opcoes: ["1992", "1994", "1996", "1998"], resposta: "1992" },
      { pergunta: "Qual a m√∫sica mais tocada de Charlie Brown Jr.?", opcoes: ["S√≥ os Loucos Sabem", "Papo Reto", "O Sonho N√£o Acabou", "C√©u Azul"], resposta: "S√≥ os Loucos Sabem" },
      { pergunta: "Qual a principal influ√™ncia musical de Charlie Brown Jr.?", opcoes: ["Rap", "Rock", "MPB", "Samba"], resposta: "Rap" },
      { pergunta: "Quem foi o baterista da banda?", opcoes: ["Heitor", "Marc√£o", "F√°bio Brasil", "Branco Mello"], resposta: "Marc√£o" },
      { pergunta: "Qual desses √© um √°lbum solo do Chor√£o?", opcoes: ["Viver √© Dif√≠cil", "Nossos Momentos", "Chor√£o Ac√∫stico", "O Canto de Ad√£o"], resposta: "O Canto de Ad√£o" },
      { pergunta: "Em qual cidade o Charlie Brown Jr. foi formado?", opcoes: ["S√£o Paulo", "Rio de Janeiro", "Campinas", "Santos"], resposta: "Santos" },
      { pergunta: "Qual foi a √∫ltima turn√™ do Charlie Brown Jr.?", opcoes: ["A √öltima Can√ß√£o", "O √öltimo Show", "Festa na F√°brica", "Viver √© Dif√≠cil"], resposta: "Festa na F√°brica" },
      { pergunta: "Qual a primeira m√∫sica do Charlie Brown Jr. que tocou na r√°dio?", opcoes: ["Ritmo, Ritual e Raiva", "Te Levar", "Papo Reto", "C√©u Azul"], resposta: "Te Levar" },
      { pergunta: "Qual desses m√∫sicos NUNCA fez parte da forma√ß√£o do Charlie Brown Jr.?", opcoes: ["Banda da Marca", "Nando Reis", "F√°bio Lima", "F√°bio Brasil"], resposta: "Nando Reis" },
      { pergunta: "O que significa o nome da banda, 'Charlie Brown Jr.'?", opcoes: ["Um personagem de HQ", "Nome de uma m√∫sica", "Uma homenagem ao m√∫sico Charlie Brown", "Inspira√ß√£o de uma m√∫sica do Nirvana"], resposta: "Um personagem de HQ" },
      { pergunta: "Onde Chor√£o nasceu?", opcoes: ["S√£o Paulo", "Santos", "Campinas", "Rio de Janeiro"], resposta: "Santos" },
      { pergunta: "Em que √°lbum a m√∫sica 'O Sonho N√£o Acabou' foi lan√ßada?", opcoes: ["Ritmo, Ritual e Raiva", "Imunidade Musical", "M√∫sica Popular Cai√ßara", "Ac√∫stico MTV"], resposta: "M√∫sica Popular Cai√ßara" },
      { pergunta: "Quem foi o produtor de alguns dos √°lbuns do Charlie Brown Jr.?", opcoes: ["Tutti", "Rick Bonadio", "Marcelo D2", "Tavinho"], resposta: "Rick Bonadio" },
      { pergunta: "Qual √© a frase famosa de Chor√£o?", opcoes: ["Fazer m√∫sica √© viver", "Eu sou Charlie Brown", "O sonho n√£o acabou", "O que importa √© o amor"], resposta: "O sonho n√£o acabou" }
    ];

    let currentQuestion = 0;
    let score = 0;
    let songs = [];
    let currentSongIndex = 0;

    // Carregar m√∫sicas do JSON
    fetch('https://raw.githubusercontent.com/charlibriano/Quiz-CBJR/main/playlist.json')
      .then(response => response.json())
      .then(data => {
        songs = data.songs;
        loadSong();
      })
      .catch(err => console.error("Erro ao carregar o JSON:", err));

    function loadSong() {
      if (songs.length > 0) {
        const song = songs[currentSongIndex];
        document.getElementById('audio-source').src = song.url;
        document.getElementById('song-title').textContent = song.title;
        document.getElementById('music-player').load();
        document.getElementById('music-player').play();
      }
    }

    function prevSong() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong();
    }

    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong();
    }

    function togglePlay() {
      const player = document.getElementById('music-player');
      if (player.paused) {
        player.play();
        document.getElementById('playPause').textContent = "‚è∏";
      } else {
        player.pause();
        document.getElementById('playPause').textContent = "‚ñ∂Ô∏è";
      }
    }

    // Quiz functionality
    document.getElementById('start-btn').addEventListener('click', () => {
      document.getElementById('start-btn').classList.add('hidden');
      document.getElementById('quiz-container').classList.remove('hidden');
      document.getElementById('restart-btn').classList.remove('hidden');
      shuffleQuestions();  // Embaralha as perguntas
      loadQuestion();
    });

    function shuffleQuestions() {
      for (let i = perguntas.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [perguntas[i], perguntas[j]] = [perguntas[j], perguntas[i]];  // Troca as perguntas
      }
    }

    function loadQuestion() {
      const q = perguntas[currentQuestion];
      document.getElementById('question').textContent = q.pergunta;
      const options = document.getElementById('options');
      options.innerHTML = '';

      // Criar dois blocos de duas op√ß√µes lado a lado
      for (let i = 0; i < 2; i++) {
        const block = document.createElement('div');
        block.className = 'option-block';
        for (let j = 0; j < 2; j++) {
          const index = i * 2 + j;
          const opt = q.opcoes[index];
          const button = document.createElement('button');
          button.textContent = opt;
          button.classList.add('option-btn');
          button.onclick = () => checkAnswer(opt === q.resposta, button);
          block.appendChild(button);
        }
        options.appendChild(block);
      }
    }

    function checkAnswer(isCorrect, btn) {
      if (isCorrect) {
        score++;
        btn.classList.add('correct');
      } else {
        btn.classList.add('incorrect');
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < perguntas.length) {
          loadQuestion();
        } else {
          showResult();
        }
      }, 1000);
    }

    function showResult() {
      document.getElementById('quiz-container').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('result').innerHTML = `Voc√™ acertou ${score} de ${perguntas.length}`;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      shuffleQuestions();
      loadQuestion();
      document.getElementById('result').classList.add('hidden');
      document.getElementById('quiz-container').classList.remove('hidden');
    }
  </script>
</body>
</html>
