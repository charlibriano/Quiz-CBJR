<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Charlie Brown Jr</title>

  <style>
    @font-face {
      font-family: 'Elektrix';
      src: url('https://raw.githubusercontent.com/charlibriano/Quiz-CBJR/main/Elektrix%20Bold.ttf') format('truetype');
      font-weight: bold;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
      background-image: url('fundo-cbjr.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      background-attachment: fixed;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin: 30px 0 10px;
    }

    header h1 {
      font-family: 'Elektrix', sans-serif;
      font-size: 3em;
      color: #f1c40f;
      text-shadow: 2px 2px 5px black;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      margin-bottom: 40px;
    }

    #time-display {
      font-size: 1.2em;
      color: white;
      margin-top: 10px;
    }

    .question {
      margin: 20px 0;
    }

    .question h3 {
      margin-bottom: 20px;
    }

    .question button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #f1c40f;
      color: black;
      transition: background-color 0.3s, color 0.3s;
      width: 45%;
    }

    .question button.correct {
      background-color: #2ecc71;
    }

    .question button.incorrect {
      background-color: #e74c3c;
    }

    #score, #medal {
      margin-top: 20px;
      font-size: 1.3em;
    }

    .answers-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    #audio {
      width: 100%;
      max-width: 700px;
      margin-top: 20px;
    }

    #restart-btn {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #f1c40f;
      color: black;
      cursor: pointer;
      border: none;
      border-radius: 10px;
    }

    #restart-btn:hover {
      background-color: #e67e22;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz: <br> Charlie Brown Jr</h1>
  </header>

  <p id="current-song"></p>
  <p id="time-display">00:00 / 00:00</p>

  <div class="container">
    <div id="quiz"></div>
    <p id="score"></p>
    <p id="medal"></p>
    <button id="restart-btn" onclick="restartQuiz()" style="display:none;">Reiniciar Quiz</button>
  </div>

  <audio id="audio" controls></audio>

  <script>
    const audio = document.getElementById('audio');
    const currentSongText = document.getElementById('current-song');
    const timeDisplay = document.getElementById('time-display');
    let playlist = [];
    let currentIndex = 0;
    let isPlaying = false;

    fetch('https://raw.githubusercontent.com/charlibriano/Quiz-CBJR/main/playlist.json')
      .then(res => res.json())
      .then(data => {
        playlist = data;
        currentIndex = Math.floor(Math.random() * playlist.length);
        loadSong();
      });

    function loadSong() {
      if (!playlist.length) return;
      const song = playlist[currentIndex];
      audio.src = song.url;
      currentSongText.textContent = `Tocando agora: ${song.title}`;
      if (isPlaying) audio.play();
    }

    audio.addEventListener('play', () => {
      isPlaying = true;
    });

    audio.addEventListener('pause', () => {
      isPlaying = false;
    });

    audio.addEventListener('ended', () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadSong();
      audio.play();
    });

    audio.addEventListener('timeupdate', function() {
      const currentTime = audio.currentTime;
      const duration = audio.duration;
      timeDisplay.textContent = formatTime(currentTime) + ' / ' + formatTime(duration);
    });

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.floor(seconds % 60);
      return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    }

    const quiz = document.getElementById('quiz');
    const scoreText = document.getElementById('score');
    const medalText = document.getElementById('medal');
    const restartBtn = document.getElementById('restart-btn');

    const questions = [
      { pergunta: "Qual o nome do vocalista do Charlie Brown Jr.?", respostas: ["Chorão", "Champignon", "Marcão", "Renato Russo"], correta: "Chorão" },
      { pergunta: "Qual álbum tem a música 'Zóio de Lula'?", respostas: ["Nadando com os Tubarões", "Preço Curto... Prazo Longo", "Tamo Aí na Atividade", "Imunidade Musical"], correta: "Nadando com os Tubarões" },
      { pergunta: "Em que cidade surgiu a banda Charlie Brown Jr.?", respostas: ["São Paulo", "Rio de Janeiro", "Santos", "Curitiba"], correta: "Santos" },
      { pergunta: "Qual dessas músicas é um lado B do Charlie Brown Jr.?", respostas: ["Te Levar", "I Feel So Good Today", "Senhor do Tempo", "Zóio de Lula"], correta: "I Feel So Good Today" },
      { pergunta: "Qual integrante da banda também era conhecido por tocar beatbox?", respostas: ["Thiago Castanho", "Marcão", "Champignon", "Chorão"], correta: "Champignon" },
      { pergunta: "Em que ano o álbum 'Nadando com os Tubarões' foi lançado?", respostas: ["2000", "2002", "1999", "2001"], correta: "2000" },
      { pergunta: "Qual dessas músicas é do álbum 'Tamo Aí na Atividade'?", respostas: ["Papo Reto", "Champanhe e Água Benta", "Céu Azul", "Hoje Eu Acordei Feliz"], correta: "Champanhe e Água Benta" },
      { pergunta: "Em que ano o álbum 'Transpiração Contínua Prolongada' foi lançado?", respostas: ["1997", "1995", "2000", "1998"], correta: "1997" },
      { pergunta: "Qual é o nome do primeiro álbum da banda?", respostas: ["Transpiração Contínua Prolongada", "Tamo Aí na Atividade", "Imunidade Musical", "Nadando com os Tubarões"], correta: "Transpiração Contínua Prolongada" },
      { pergunta: "Qual música da banda tem a frase 'Os caras vêm de skate, sempre de skate...'", respostas: ["Te Levar", "Skate", "Papo Reto", "Não Vamos Desistir"], correta: "Skate" },
      { pergunta: "Qual é o nome do álbum que marca o retorno da banda após a morte de Chorão?", respostas: ["La Familia 013", "Imunidade Musical", "Ritmo, Ritual e Responsa", "A vida é só um sonho"], correta: "La Familia 013" }
    ];

    let currentQuestion = 0;
    let score = 0;

    function shuffleQuestions() {
      // Embaralha as perguntas
      questions.sort(() => Math.random() - 0.5);
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        quiz.innerHTML = '';
        scoreText.textContent = `Pontuação final: ${score}/${questions.length}`;
        if (score === questions.length) {
          medalText.textContent = "🏅 Medalha de Ouro! Você é fã raiz!";
        } else if (score >= questions.length / 2) {
          medalText.textContent = "🥈 Medalha de Prata! Mandou bem!";
        } else {
          medalText.textContent = "🥉 Medalha de Bronze! Pode ouvir mais Charlie Brown Jr!";
        }
        restartBtn.style.display = 'block';
        return;
      }

      const question = questions[currentQuestion];
      quiz.innerHTML = `
        <div class="question">
          <h3>${question.pergunta}</h3>
          <div class="answers-container">
            ${question.respostas.map((resposta) => `
              <button onclick="checkAnswer('${resposta}')">${resposta}</button>
            `).join('')}
          </div>
        </div>
      `;
    }

    function checkAnswer(answer) {
      const question = questions[currentQuestion];
      const buttons = document.querySelectorAll('.question button');

      buttons.forEach(button => {
        button.disabled = true;
        if (answer === question.correta && button.textContent === answer) {
          button.classList.add('correct');
        } else if (answer !== question.correta && button.textContent === answer) {
          button.classList.add('incorrect');
        }
      });

      if (answer === question.correta) {
        score++;
      }

      currentQuestion++;
      setTimeout(() => {
        showQuestion();
      }, 1000);
    }

    function restartQuiz() {
      score = 0;
      currentQuestion = 0;
      shuffleQuestions(); // Embaralha as perguntas ao reiniciar o quiz
      showQuestion();
      scoreText.textContent = '';
      medalText.textContent = '';
      restartBtn.style.display = 'none';
    }

    showQuestion();
  </script>
</body>
</html>
