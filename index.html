    }
  </style>
</head>
<body>

  <div id="audio-player-wrapper">

      {

        respostas: ["Skate Vibration", "AcÃºstico MTV", "Imunidade Musical", "Ao Vivo em Santos"],

      {

        respostas: ["Lugar ao Sol", "CÃ©u Azul", "Senhor do Tempo", "Papo Reto"],

      },
      {

        respostas: ["1992", "1995", "1997", "1999"],

      },
      {

      },
      {

        respostas: ["Charlie Brown Jr.", "Clube Brasileiro de Jovens Rebeldes", "Coletivo Brasileiro de Juventude RevolucionÃ¡ria", "Cultura Brasileira Jovem de Rua"],

        respostas: ["PolÃ­tica", "Amor e cotidiano", "ReligiÃ£o", "HistÃ³ria do Brasil"],

      },
      {
        pergunta: "Qual dessas mÃºsicas fala sobre superaÃ§Ã£o?",
        respostas: ["Confisco", "SÃ³ os Loucos Sabem", "Quinta-Feira", "O Coro Vai ComÃª!"],

      }
    ];

    const quoteElement = document.getElementById('quote');
    const quotes = [
      "NÃ£o busco a perfeiÃ§Ã£o em ninguÃ©m, nÃ£o quero que busquem isso em mim.",
      "Ela tem forÃ§a, ela tem sensibilidade, ela Ã© guerreira. Ela Ã© uma deusa, ela Ã© mulher de verdade.",
      "A arte maior Ã© o jeito de cada um... vivo pra ser feliz, nÃ£o vivo pra ser comum.",
      "Eles querem que vocÃª se sinta mal, pois assim eles se sentem bem."
    ];
    let quoteIndex = 0;
    setInterval(() => {
      quoteElement.textContent = quotes[quoteIndex];
      quoteIndex = (quoteIndex + 1) % quotes.length;
    }, 10000);

    const quiz = document.getElementById('quiz');
    const scoreText = document.getElementById('score');
    const medalText = document.getElementById('medal');
    const restartBtn = document.getElementById('restart-btn');
    const startBtn = document.getElementById('start-btn');
    const audio = document.getElementById('audio');
    const currentSongText = document.getElementById('current-song');

    let playlist = [];
    let currentIndex = 0;
    let isPlaying = false;
    let currentQuestion = 0;
    let score = 0;

    fetch('https://raw.githubusercontent.com/charlibriano/Quiz-CBJR/main/playlist.json')
      .then(res => res.json())
      .then(data => {
        playlist = data;
        currentIndex = Math.floor(Math.random() * playlist.length);
        loadSong();
      });

    function loadSong() {
      if (!playlist.length) return;
      const song = playlist[currentIndex];
      audio.src = song.url;
      currentSongText.textContent = `MÃšSICA: ${song.title}`;
      if (isPlaying) audio.play();
    }

    audio.addEventListener('play', () => isPlaying = true);
    audio.addEventListener('pause', () => isPlaying = false);
    audio.addEventListener('ended', () => {
      currentIndex = Math.floor(Math.random() * playlist.length);
      loadSong();
      audio.play();
    });

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startQuiz() {
      startBtn.style.display = 'none';
      shuffleArray(questions);
      showQuestion();
      loadSong();
      audio.play();
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        quiz.innerHTML = '';
        scoreText.textContent = `PontuaÃ§Ã£o final: ${score}/${questions.length}`;
        medalText.textContent =
          score === questions.length
            ? "ðŸ… Medalha de Ouro! VocÃª Ã© foda, Charlie Brown Jr na veia!"
            : score >= questions.length / 2
            ? "ðŸ¥ˆ Medalha de Prata! Mandou bem! Mas um fÃ£ faz melhor que isso"
            : "ðŸ¥‰ Medalha de Bronze! Muito fraco, precisa ouvir mais Charlie Brown Jr!";
        restartBtn.style.display = 'block';
        return;
      }

      const question = questions[currentQuestion];
      quiz.innerHTML = `
        <div class="question">
          <h3>${question.pergunta}</h3>
          <div class="answers-container">
            ${question.respostas.map(resposta => `
              <button onclick="checkAnswer('${resposta}', '${question.correta}')">${resposta}</button>
            `).join('')}
          </div>
        </div>
      `;
    }

    function checkAnswer(answer, correta) {
      const buttons = document.querySelectorAll('.question button');
      buttons.forEach(button => {
        button.disabled = true;
        if (button.textContent === answer) {
          if (answer === correta) {
            button.classList.add('correct');
          } else {
            button.classList.add('incorrect');
          }
        }
      });

      if (answer === correta) score++;
      currentQuestion++;
      setTimeout(showQuestion, 1000);
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      scoreText.textContent = '';
      medalText.textContent = '';
      restartBtn.style.display = 'none';
      shuffleArray(questions);
      showQuestion();
    }
  </script>
